var numrows = 12;
var numcols = 30;
var timeout = null;
var scrawl = new checkboxMessageScroller(" ",25);

function autopilot(){
	shiftleft();
	timeout = setTimeout("autopilot()",scrawl.delay);
}

function shiftleft(){
	scrawl.advance();
	for(i=0;i<numrows*numcols;i++){
		if (i%numcols == numcols-1){	
			document.myform.elements[i].checked = scrawl.slice[Math.floor(i/numcols)];
		} else {
			document.myform.elements[i].checked = document.myform.elements[i+1].checked;
		}
	}
}	

function checkboxMessageScroller(s,d) {
  this.msg = s;
  this.letpos = 0
  this.strpos = 0
  this.delay = d
  this.resetMessage = clearMessage
  this.newMessage = newMessage
  this.advance = advanceMessage
  this.slice = new Array(12);

function getSlice(){

}

function advanceMessage(){

}
